  add_header Strict-Transport-Security "max-age=31536000" always;

   server_name eco.neocompiler.io;
    ssl on;
    ssl_certificate /etc/letsencrypt/live/neocompiler.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/neocompiler.io/privkey.pem;

    return 301 https://neocompiler.io$request_uri;  
  }

  #main server Eco
  server {
   listen 443 ssl http2;
   listen [::]:443 ssl http2;

   # add Strict-Transport-Security to prevent man in the middle attacks
   add_header Strict-Transport-Security "max-age=31536000" always;

   server_name neocompiler.io;
    ssl on;
    ssl_certificate /etc/letsencrypt/live/neocompiler.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/neocompiler.io/privkey.pem;

   if ($scheme != "https") {
        return 301 https://$host$request_uri;
   }

 location / {
    proxy_set_header  X-Real-IP  $remote_addr;
    proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_set_header X-Forwarded-Proto https;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_redirect off;
    proxy_pass http://neocompiler;
 }  
